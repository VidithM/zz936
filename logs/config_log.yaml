# Used default values from loguru._defaults

# The severity levels
# Level name	Severity value	Logger method
# TRACE	        5	            logger.trace()
# DEBUG	        10	            logger.debug()
# INFO	        20	            logger.info()
# SUCCESS	    25	            logger.success()
# WARNING	    30	            logger.warning()
# ERROR	        40	            logger.error()
# CRITICAL	    50	            logger.critical()

level     : DEBUG # to see debug2 level logs set level to TRACE
format    : "<level>{message}</level>"
filter    :
colorize  : True
serialize : False
backtrace : True
diagnose  : True
enqueue   : False
catch     : True
rotation  : "10 days"
handlers :

    default:
        - sink: "sys.stdout"
          format: "<green>{time:DD.MM.YY HH:mm:ss}</green> | <level>{level}</level> | <level>{message}</level>"

        - sink: "sys.stderr"
          serialize: False
          format: "<green>{time:DD.MM.YY HH:mm:ss}</green> | <level>{level}</level> | <level>{message}</level>"

    mytemplate2:
        - sink: "sys.stdout"
          format: "<green>{time:DD.MM.YY HH:mm:ss}</green> | <level>{level}</level> | <level>{message}</level>"
        - sink: "sys.stderr"
          serialize: False
          format: "<green>{time:DD.MM.YY HH:mm:ss}</green> | <level>{level}</level> | <level>{message}</level>"

    mytemplate3:
        - sink: "sys.stdout"
          format: "<green>{time:DD.MM.YY HH:mm:ss}</green> | <level>{level}</level> | <level>{message}</level>"
        - sink: "file.log"
          serialize: False


